<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamically Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Milestone 4: Editable Resume Builder by Izhar Ahmed</h1>
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required /><br />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" /><br />

        <label for="profilePicture">Profile Picture:</label>
        <input
          type="file"
          id="profilePicture"
          name="profilePicture"
          accept="image/*"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea name="education" id="education" rows="4" required></textarea
        ><br />
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea name="skills" id="skills" rows="4" required></textarea><br />
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea name="experience" id="experience" rows="4" required></textarea
        ><br />
      </fieldset>

      <fieldset>
        <legend>Projects</legend>
        <label for="project">Projects:</label>
        <textarea name="project" id="project" rows="10"></textarea><br />
      </fieldset>

      <button type="submit">Create Resume</button>
    </form>
    <div id="resumeOutput">
      <!-- Resume will be generated below -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
